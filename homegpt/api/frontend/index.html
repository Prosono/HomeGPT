<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HomeGPT Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="static/style.css">
</head>
<body class="bg-gray-900 text-gray-200 font-sans">
  <div class="max-w-6xl mx-auto p-6">
    <div class="card rounded-xl shadow-xl p-8">
      <h1 class="text-4xl font-extrabold mb-6 text-center text-indigo-400">HomeGPT Dashboard</h1>

      <!-- Controls -->
      <div class="flex flex-wrap items-center justify-between mb-6 gap-4">
        <div class="flex items-center">
          <span class="mr-4 font-semibold text-lg">Mode:</span>
          <button id="toggleMode" class="px-4 py-2 bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 text-white rounded-lg shadow-md transition-colors">
            Loading...
          </button>
        </div>

        <div class="flex-1 hidden sm:block"></div>

        <div class="text-sm sm:text-base text-gray-300 flex items-center gap-6">
          <p id="eventCount"></p>
          <p id="sinceLast"></p>
        </div>

        <button id="runAnalysis" class="px-6 py-3 bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 text-white rounded-lg shadow-md transition-colors">
          Start New Analysis
        </button>
      </div>

      <!-- Progress bar -->
      <div class="mb-6">
        <div class="w-full bg-gray-700 h-3 rounded-full overflow-hidden">
          <div id="progressBar" class="bg-gradient-to-r from-purple-500 to-pink-500 h-3 rounded-full transition-all duration-500" style="width:0%"></div>
        </div>
      </div>

      <!-- Analysis buttons grid -->
      <div id="analysisGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </div>
  </div>

  <!-- Modal overlay -->
  <div id="detailsOverlay" class="fixed inset-0 z-50 hidden">
    <div id="overlayBackdrop" class="absolute inset-0 bg-black/60"></div>
    <div class="absolute inset-0 flex items-center justify-center p-4">
      <div class="card max-w-3xl w-full rounded-xl shadow-2xl p-6 relative">
        <button id="modalClose" class="absolute top-3 right-3 text-gray-300 hover:text-white text-xl leading-none">âœ•</button>
        <div class="space-y-2 mb-4">
          <h2 id="modalTitle" class="text-2xl font-bold text-indigo-300">Analysis</h2>
          <div id="modalMeta" class="text-sm text-gray-400"></div>
        </div>
        <div id="modalSummary" class="prose prose-invert max-w-none whitespace-pre-wrap leading-relaxed"></div>
      </div>
    </div>
  </div>

  <script src="static/app.js" defer></script>
</body>
</html>
