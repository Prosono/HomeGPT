  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:name: Build & Push (GHCR)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        with:
          context: .                 # <— build from repo root
          file: ./Dockerfile         # <— your Dockerfile is here
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/homegpt:0.1.1
            ghcr.io/${{ github.repository_owner }}/homegpt:latest

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push (multi-arch)
        uses: docker/build-push-action@v6
        with:
            context: ./homegpt
            file: ./homegpt/Dockerfile
            platforms: linux/amd64,linux/arm64,linux/arm/v7
            push: true
            tags: |
                ghcr.io/prosono/homegpt:0.1.1
                ghcr.io/prosono/homegpt:latest